<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body class="max-w-screen-xl mx-auto .lato">
    <header>
        <nav>
            <div class="navbar bg-base-100 bg-[#F85559] rounded-[600px] mt-12 p-5">
                <div class="flex-1 text-white ">
                    <a class="btn btn-ghost normal-case text-xl ">Home</a>

                    <a class="btn btn-ghost normal-case text-xl">Shop</a>

                <div class="dropdown dropdown-end mr-72 flex">
                    <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                        <div class="w-10 rounded-full">

                    </label>
                    <!-- fruit -->

                    <h1 class="text-4xl text-white font-semibold">Fruit Burst</h1>

                    <ul tabindex="0"

                            </a>
                        </li>
                        <li><a>Settings</a></li>

                    </ul>
                 
                </div>
          
                
                <div class="flex-none gap-2 relative ">

                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-5 absolute ml-40 mt-1.5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                        </svg>

                    </div>
                   
                </div>

                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide4" class="btn btn-circle">❮</a> 
                    <a href="#slide2" class="btn btn-circle">❯</a>
                  </div>
                </div> 
                <div id="slide2" class="carousel-item relative w-full">

                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">

                    <a href="#slide3" class="btn btn-circle">❯</a>

                </div> 
                <div id="slide3" class="carousel-item relative w-full">

                    <a href="#slide2" class="btn btn-circle">❮</a> 
                    <a href="#slide4" class="btn btn-circle">❯</a>
                  </div>
                </div> 
                <div id="slide4" class="carousel-item relative w-full">
                  <img src="./images/banner4.png" class="w-full" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
